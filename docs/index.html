<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>The Last Soldier</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
  </head>
  <body>
    <canvas id="gameCanvas" width="1000" height="700"></canvas>
    <script type="module" src="./game/game.js"></script>
    <!-- HTML에 추가 -->
    <div id="levelUpUI" style="display: none;" class="overlay">
      <div id="levelUpBackground">
        <h2>레벨업!</h2>
        <p>한 가지 능력을 선택해주세요.</p>
      </div>
      <div id="skillCards" class="card-wrapper"></div>
    </div>

    <div id="gameOverUI">
      <h2>게임 오버</h2>
      <div id="finalScore">최종 점수 : </div>
      <div id="scoreTable">
        <div id="tags">
          <p>순위</p>
          <p>이름</p>
          <p>점수</p>
        </div>
        <ul id="scores">
        </ul>
      </div>
      <form id="submitScore">
        <input id="nameInput" alt="name input" placeholder="이름" maxlength="12"></input>
        <button id="submitButton" onclick="submitScore(event)">점수 등록</button>
      </form>
      <button onclick="restart()">다시 시작</button>
    </div>
    <div id="toast"></div>
  </body>
</html>
